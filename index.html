<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="/styles/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!--Scripts-->
    <script src="/env.js" type="module" defer></script>
    <script src="./scripts/fetchFavicon.js" type="module" defer></script>
    <script src="./scripts/addQuickLink.js" type="module" defer></script>
    <script src="./scripts/deleteQuickLink.js" type="module" defer></script>
    <script src="./scripts/getTime.js" type="module" defer></script>
    <script src="./scripts/fetchWeather.js" type="module" defer></script>
    <script src="./scripts/fetchMarket.js" type="module" defer></script>
    <script src="./scripts/fetchImage.js" type="module" defer></script>
    <script src="./scripts/saveNotes.js" type="module" defer></script>
    <script src="./scripts/editHeading.js" type="module" defer></script>
    <script src="./scripts/editLinkNames.js" type="module"></script>
</head>
<body>
    <header>
        <div id="time-date">
            <span id="time">10:00</span>
            <span id="date">10 april 2025</span>
        </div>
    </header>
    <main>
        <div id="heading">
            <h1 id="editable-heading">The Dashboard</h1>
            <button id="edit-heading-btn" title="Edit title">
                <i class="fa-solid fa-pen"></i>
            </button>
        </div>
        <section id="boxes">
            <div class="box" id="linkBox">
                <h2>Quick links</h2>
                <div class="item">
                    <input type="text" id="linkInput" placeholder="Add link..">
                    <button id="addLink"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
                <div class="item">
                    <a href="https://chatgpt.com/" class="quick-link" ><span></span>ChatGPT</a>
                    <button class="delete-link-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="item">
                    <a href="https://x.com/home" class="quick-link" ><span></span>Twitter</a>
                    <button class="delete-link-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="item">
                    <a href="https://www.nhl.com/flyers/" class="quick-link" ><span></span>Flyers</a>
                    <button class="delete-link-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="box" id="weatherBox">
                <h2 id="weather-heading">Weather</h2>
                <div class="item">
                    <input type="text" id="cityInput" placeholder="Change location..">
                    <button id="searchCity"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="box" id="marketBox">
                <h2>Cryptocurrencies</h2>
                <div class="item cryptoItem" id="marketBtc"></div>
                <div class="item cryptoItem" id="marketEth"></div>
                <div class="item cryptoItem" id="marketSol"></div>
                <div class="item cryptoItem" id="marketBnb"></div>
                <div class="item cryptoItem" id="marketXrp"></div>
            </div>              
            <div class="box" id="notesBox">
                <h2>Notes</h2>
                <textarea name="notes" id="notes"></textarea>
            </div>
        </section>
    </main>
    <footer>
        <input type="text" id="themeInput" placeholder="Theme (e.g space, forest)">
        <button id="backgroundButton"><i class="fa-solid fa-rotate-right"></i> Switch background</button>
    </footer>
</body>
</html>
